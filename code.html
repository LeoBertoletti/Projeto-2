<!DOCTYPE html>
<html lang="PT-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

</head>

<body>
    <div class="background-image"></div>
    <div id="top">
        <h1 id="main_text">ClimApp</h1>
        <div id="search-div">
            <input id="search" type="text" placeholder="Escolha a sua cidade">
        </div>
    </div>
    <div id="main_box">
        <div style="padding-top: 2%;">
            <div id="main_tempmin" style="font-weight: bold;">-</div>
            <img id="img_temp">
            <div id="main_tempmax">-</div>
        </div>

        <div id="texto-box">
            <div id="main_date">-</div>
            <div id="main_temp">-</div>
            <div id="main_weather">-</div>
            <div id="main_local">-</divi>
            </div>
        </div>


        <button type="button" class="collapsible"><img src="Sources/icones/seta.png" id="arrow"></button>
        <div class="content">
            <div>
                <p id="wind">Vento:</p>
                <p id="humidity">Humidade:</p>
            </div>
            <div>
                <p id="feels-like">31ยบ</p>
                <p id="sunrise">Nascer do Sol: 7:20</p>
                <p id="sunset">Por do Sol: 18:17</p>
            </div>
        </div>
    </div>
    <div class="container-slide">
        <div id="slider">
        </div>
    </div>
    <div id="source-div"><a href="https://open-meteo.com/" id="source">Weather data by Open-Meteo.com</a></div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                    console.log(document.getElementById("main_box"))
                    document.getElementById("main_box").style.borderRadius = "16px"
                } else {
                    content.style.display = "block";
                    document.getElementById("main_box").style.borderRadius = "16px 16px 0px 0px"
                }
            });
        }
    </script>
    <script src="getLocation.js"></script>
    <script src="createCards.js"></script>
    <script src="getLocationAuto.js"></script>
    <script src="getWeather.js"></script>
    <script src="getWeatherDescription.js"></script>
    <script src="mainCard.js"></script>
    <script src="script.js"></script>
</body>

</html>
