<!DOCTYPE html>
<html lang="PT-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

</head>

<body>
    <div class="background-image"></div>
    <div id="top">
        <h1 id="main_text">ClimApp</h1>
    </div>
    <div id="search-div">
        <input id="search" type="text" placeholder="Escolha a sua cidade">
    </div>
    <div id="main_box">
        <div id="main_tempmin">11°</div>
        <img id="img_temp" src="Sources/chuva.png">
        <div id="main_tempmax">18°</div>
        <div id="texto-box">
            <div id="main_date">Quinta-feira</div>
            <div id="main_temp">18°</div>
            <div id="main_weather">Chuvoso</div>
            <div id="main_local">Porto Alegre</divi>
            </div>
        </div>
        <button id="more_button" onclick="alert('teste')"> <img id="img_button" src="Sources/arrow.png"></button>

    </div>
    <div class="container-slide">
        <div id="slider">
            <div class="card" onclick="alert('teste')">
                <h1 id="dia_${cardIndex}">Ontem</h1>
                <img class="cardIcon" id="img_${cardIndex}" src="Sources/chuva.png">
                <div id="card_temps">
                    <h2 id="mim_${cardIndex}">22°</h2>
                    <h2 id="max_${cardIndex}">18°</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="createCards.js"></script>
</body>

</html>
